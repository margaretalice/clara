{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>
  <div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  <option value="Spring">Spring</option>
                  <option value="Summer">Summer</option>
                  <option value="Autumn">Autumn</option>
                  <option value="Winter">Winter</option>
                  {% for cat in categories %}
                        { % if cat.category.name == recipe.category %}
                      <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
                      { % else % }
                  {% endfor %}
                </select>
                    <label>Recipe Category</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value= "{{recipe.recipe_name}}">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"> {{recipe.recipe_description}}</textarea>
                <label for="icon_telephone">Recipe Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" id="matfix" class="datepicker">
                <label for="icon_prefix">Date Added</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                { % if recipe.is_urgent %}
                  <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                  { % else %}
                   <input id="is_urgent" name="is_urgent" type="checkbox" >
                   { % endfor %}
                  <span class="lever"></span>
                  Is Urgent
                </label>
            </div>
        </div>

         <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
